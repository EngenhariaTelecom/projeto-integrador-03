name: Build Windows Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller Pillow ttkbootstrap

    - name: Build EXE with PyInstaller
      shell: powershell
      run: |
        pyinstaller `
          --onedir `
          --windowed `
          --noconfirm `
          --name MonitorBateria `
          --icon="assets/icons/battery.ico" `
          --add-data "assets;assets" `
          --add-data "baterias;baterias" `
          bateria_app/main.py

    - name: Prepare installer folder
      shell: powershell
      run: |
        mkdir InstallerFiles
        Copy-Item dist\MonitorBateria\* InstallerFiles -Recurse

    - name: Install NSIS
      run: choco install nsis -y

    - name: Build installer
      run: |
        "C:/Program Files (x86)/NSIS/makensis.exe" installer.nsi

    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: MonitorBateria-Installer
        path: MonitorBateriaInstaller.exe