name: Build Monitor Bateria

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          pip install -r bateria_app/requirements.txt
          pip install pyinstaller

      - name: Mostrar árvore de arquivos (debug)
        run: |
          tree /f
        shell: cmd

      - name: Gerar executável com PyInstaller
        run: |
          pyinstaller ^
            --noconfirm ^
            --windowed ^
            --clean ^
            --onedir ^
            --name MonitorBateria ^
            --icon "bateria_app/assets/icons/icon.png" ^
            --add-data "bateria_app/assets;assets" ^
            --add-data "bateria_app/baterias;baterias" ^
            bateria_app/main.py

      - name: Mover o instalador .nsi para workspace
        run: |
          copy bateria_app\installer.nsi MonitorBateria_installer.nsi
        shell: cmd

      - name: Instalar NSIS
        run: choco install nsis -y

      - name: Gerar instalador .exe via NSIS
        run: makensis MonitorBateria_installer.nsi

      - name: Upload do instalador
        uses: actions/upload-artifact@v4
        with:
          name: MonitorBateria-Installer
          path: MonitorBateria_Installer.exe